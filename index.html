<!DOCTYPE html> <!--tipo do documento-->
<html lang="pt-br"> <!--linguagem-->
<head> <!--informações sobre o documento, incluindo titulos e links-->
    <meta charset="UTF-8"> <!--define o conjunto de caracteres do conteudo da pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajusta o conteudo para diferentes telas-->
    <title>Projeto 2º ano dario vellozo</title> <!-- título que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css"> <!-- rel identifica o tipo de arquivo e href o arquivo q vai ser inserido-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--as linhas 8, 9 e 10 são para adicionar um tipo de fonte diferente-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/juliasite" rel="stylesheet">
</head>
<body> <!-- classes sao criadas para facilitar a edição no CSS -->
    <header class="cabecalho"> <!--classe cabeçalho-->
     <img class="cabecalho-imagem" src="capivara.jpg" alt="logo da alura start"> <!--classe imagem, adicionar imagem-->   
     <!--SRC define a imagem que será adicionada e ALT descreve a imagem-->
     <ul class="cabecalho-lista-item"> <!--ul cria uma lista nao ordenada-->
        <li class="cabecalho-lista-item"></li> <!--li são os elementos da lista-->
        <li class="cabecalho-lista-item"></li>
     </ul>
    </header>
    <section class="escola"> <!--cria uma seção no documento-->
     <div class="escola-conteudo" src=""> <!--div cria blocos genéricos para agrupar elementos-->
        <h2 class="escola-titulo">Sobre mim</h2> <!--h3 é um tamanho de fonte, tipo subtitulo-->
        <p class="escola-texto-um"> eu me chamo julia tenho 16 e vou mostrar algumas das coisas que amo 
        </p> <!--p representa um parágrafo-->
        <p class="escola-texto-dois"></p>
     </div>
        <img class="escola-imagem" src="euuuu.jpeg" alt="Colegio"> <!--adiciona imagem-->
    </section>
    <section class="estudante"> <!--seção estudante-->
        <h2 class="estudante-titulo">coisas que amo</h2>
      <div class="estudante-todos">
        <span></span> <!--utilizado para modificar propriedades do texto, não tem uma função específica-->
        <div class="estudante-div">
            <img class="estudante-imagem" src="esse tambem.jpg" alt="pintar">
            <h3 class="estudante-nome">pinturas</h3> <!--h3 é um tamanho de fonte menor que a h2-->
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="flowers.jpg" alt="Groovador">
            <h3 class="estudante-nome">flores</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="esseagora.jpg" alt="BobEsponja">
            <h3 class="estudante-nome">Moda</h3>
        </div>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="sushisuhsi.jpg" alt="Michael">
            <h3 class="estudante-nome">sushi</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="musica.jpg" alt="Coragem">
            <h3 class="estudante-nome">musica</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="agostinho.jpg" alt="Agostinho">
            <h3 class="estudante-nome">Agostinho Carrara</h3>
        </div>
    </section>
<footer>
    <img class="" src="palhaco.jpg" alt="">
</footer>    
</body>
</html>
